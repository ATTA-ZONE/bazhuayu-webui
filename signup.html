<body>
	<div class="sign flex" id="signuppage">
		<div class="sign-container flex">
			<div class="sign-form">
				<div class="sign-close"><a href="index.html"><img src="./images/Close.png" ></a></div>
				<div class="sign-tit">{{title}}</div>
				<div class="sign-tip">{{tips}}</div>
				<div class="sign-input">
					<p><input id="nickname" type="text" placeholder="{{nickname}}" /></p>
					<p>
						<input id="email" type="text" placeholder="{{email}}" />
						<span class="sign-check-tip"></span>
					</p>
					<p style="position: relative;">
						<input id="pwd" type="password" placeholder="{{psw}}" oninput="judgepsw()"/>
						<img style="display: none;" class="password-icon1" src="./images/refuse.png" />
						<span style="display: none;" class="pswerror">{{pswerr}}</span>
						<span class="sign-warn-check">{{pswrule}}</span>
					</p>
					<p>
						<input id="pwd2" type="password" placeholder="{{pswagrn}}" oninput="judgepsw()"/>
						<img style="display: none;" class="password-icon2" src="./images/refuse.png" />
						<span class="sign-check-tip2"></span>
					</p>
					<p class="regType"><input id="regType" type="text" name="regType" placeholder="{{yqmcode}}"/></p>
				</div>
				<div class="sign-btn flex">
					<p class="sign-btn-register"><button type="button" data-click="0">{{dj}}</button></p>
				<!-- 	<p class="sign-btn-or">OR</p> 
					<p class="sign-btn-facebook"><button type="button">Continue with Facebook</button></p>
					<p class="sign-btn-google"><button type="button">Continue with Google</button></p> -->
				</div>
				<div class="sign-login sign-check">
					<input type="checkbox" name="checkbox" id="agree">{{me}}<a href="agreement.html">{{userrule}}</a>{{and}}<a href="privacy.html">{{ysrule}}</a>
				</div>
				<div class="sign-login">{{iszh}}<a href="login.html">{{login}}</a></div>
			</div>
		</div>
	</div>
	
	<div class="tips"></div>
	
</body>
