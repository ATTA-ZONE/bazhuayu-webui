	<!-- payment -->
	<div class="payment none">
		<div class="payment-container flex">
			<div class="payment-page flex">
				<div class="payment-page-close payment-close-pc"><img src="./images/Close.png" ></div>
				<div class="payment-page-top none flex">
					<div class="payment-page-right-tit">支付</div>
					<div class="payment-close-mobile"><img src="./images/Close.png" ></div>
				</div>
				<div class="payment-page-left">
					<div class="payment-page-left-tit order-title">----</div>
					<div class="payment-page-left-creator flex">
						<div class="details-right-creator-img"><img src="./images/t8.png" ></div>
						<span>@ATTA</span>
						<div class="details-right-creator-edition">第1版，共150版</div>
					</div>
					<div class="payment-page-left-img order-img"><img src="" ></div>
				</div>
				
				<div class="payment-page-right">
					<div class="payment-page-right-tit">支付</div>
					<div class="payment-page-left-tit none payment-page-left-tit-mobile order-title">----</div>
					<div class="payment-page-left-creator none payment-page-left-creator-mobile flex">
						<div class="details-right-creator-img"><img src="./images/t8.png" ></div>
						<span>@ATTA</span>
						<div class="details-right-creator-edition">第1版，共150版</div>
					</div>
					 
					<div class="payment-page-right-order none">
						<p class="order-number">Order #：<span>----</span></p>
						<p class="payment-page-right-order-tit">您的付款金額為</p>
						<p class="payment-page-right-order-je"><span>----</span></p>
						<p class="payment-page-right-order-by"><span>信用卡支付</span>.</p>
						<p class="payment-page-right-order-card none">----</p>
					</div>
					
					<div class="payment-page-right-pay flex"><span class="cur" data-type="0">信用卡</span><span data-type="1">加密貨幣</span></div>
					<div class="payment-page-right-total">
						<p>這是待付款，您的付款金額為：</p>
						<p class="order-price"><span class="order-price-hdk">HK$0 港元</span><span class="order-price-busd none">0 BUSD</span></p>
					</div>
					
					<div class="payment-page-right-select">
						<p class="flex">
							<input class="card-number" type="text" placeholder="卡號" />
							<input class="date" type="text" placeholder="MM/YYYY" id="datetimepicker3" />
							<input class="cvc" type="text" placeholder="CVC" />
						</p>
						<p class="flex"><input id="save" type="checkbox" /><label for="save">保存以備將來購買</label></p>
					</div>
					
					<div class="payment-page-right-busd none">
						<div class="payment-page-right-busd-tit">正在使用</div>
						<div class="payment-page-right-busd-con">
							<span class="busd-balance">餘額</span>
							<span class="busd-ye">0 BUSD</span>
							<span class="busd-tip none">0</span>
						</div>
					</div>
					<div class="payment-page-right-btn">
						<button type="button">立即付款  -></button>
						<p>您的信用卡將被立即授權。</p>
					</div>
				</div>
