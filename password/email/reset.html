<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>設置密碼</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/normalize.css"/>

	<link rel="stylesheet" type="text/css" href="../../css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/hsycmsAlert.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/media.css"/>
	<script src="../../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.sign-input p label{
			width: 100%;
			margin-bottom: 15px;
		    color: #f5f5f5;
		    font-size: 16px;
		    font-weight: normal;
		}
	</style>

</head>
<body>
	<div id="reset">
		<div class="sign flex" id="resetpage">
			<div class="sign-container flex">
				<div class="sign-form">
					<div class="sign-close"><a href="index.html"><img src="../../images/Close.png" ></a></div>
					<div class="sign-tit">{{chEnTextHtml[languageType].title}}</div>
					<div class="sign-tip"></div>
					<div class="sign-input">
						<p>
							<label for="pwd">{{chEnTextHtml[languageType].psw01}}</label>
							<input id="pwd" type="password" placeholder="{{chEnTextHtml[languageType].psw01}}" />
						</p>
						<p>
							<label for="newPwd">{{chEnTextHtml[languageType].psw02}}</label>
							<input id="newPwd" type="password" placeholder="{{chEnTextHtml[languageType].psw02}}" />
						</p>
					</div>
					<div class="sign-btn flex">
						<p class="sign-btn-register"><button type="button" data-click="0">{{chEnTextHtml[languageType].subbtn}}</button></p>
					</div>
				</div>
			</div>
		</div>
		
		<!--提交成功-->
		<div class="hsycms-model-mask" id="mask-success"></div>
		<div class="hsycms-model hsycms-model-success" id="success">
			<div class="hsycms-model-icon">
				<svg width="50" height="50">
					<circle class="hsycms-alert-svgcircle"  cx="25" cy="25" r="24" fill="none" stroke="#ffffff" stroke-width="2"></circle>   
					<polyline class="hsycms-alert-svggou" fill="none" stroke="#ffffff" stroke-width="2.5" points="14,25 23,34 36,18" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</div>
			<div class="hsycms-model-text">{{chEnTextHtml[languageType].zcsuccess}}</div>
		</div>
		
		<!--提示弹窗-->
		<div class="hsycms-model-mask" id="mask-tips"></div>
		<div class="hsycms-model hsycms-model-tips" id="tips">
			<div class="hsycms-model-text">这里是提示内容</div>
		</div>
	</div>
	
</body>

<script src="../../js/reset.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
	el: '#reset',
	data: function () {
		return {
			chEnTextHtml: {
				"ch":{
					title : "設置密碼",
					psw01 :"輸入新密碼",
					psw02 :"重複新密碼",
					subbtn : "確認",
					zcsuccess : "注册成功"
				},
				"en":{
					title : "Password Setting",
					psw01 :"New password",
					psw02 :"Repeat your new password",
					subbtn : "Submit",
					zcsuccess : "registration success"
				}
			},
			languageType:''
		}
	},
	created() {
		let self = this;
		this.languageType = getCookie("languageType")?getCookie("languageType"):'ch';	
		if(this.languageType == 'ch'){
			document.title = '設置密碼';
		}else{
			document.title = 'PASSWORD SETTING';
		}
	},
	methods: {}
})
</script>
</html>
