<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登入</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="./css/stackedCards.css"/>
	<link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="./css/hsycmsAlert.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/media.css"/>
	<script src="./js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/chEnText.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/chainProvider.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/common_1.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!-- log in -->
	<div class="tc login" id="loginpage">
		<div class="tc-container flex">
			<div class="tc-login flex">
				<div class="tc-close" onclick="tcHide()"><img src="./images/Close.png" ></div>
				<div class="tc-login-left flex"><img src="./images/Asset6.png" ></div>
				<div class="tc-login-right flex">
					<div class="tc-login-right-form">
						<div class="form-tit flex"><span class="language-tc">{{title}}</span><img class="none" src="./images/Close.png" onclick="tcHide()"></div>
						<div class="form-ipt">
							<div class="form-ipt-email flex"><img src="./images/Email.png" ><input id="email" type="text" :placeholder="chEnText[languageType].title" /></div>
							<div class="form-ipt-pwd flex"><img src="./images/Key.png" ><input id="pwd" type="password" :placeholder="chEnText[languageType].psw" /></div>
						</div>
						<div class="form-btn flex">
							<a href="javascript:void(0);" class="form-btn-signin flex"><span type="button">{{title}}</span></a>
							<!--<a href="" class="form-btn-google flex"><img src="./images/Google.png" ><span type="button">Continue with Google</span></a>
							<a href="" class="form-btn-facebook flex"><img src="./images/Facebook.png" ><span type="button">Continue with Facebook</span></a>-->
						</div>
						<div class="form-tip">
							<div class="form-tip-forget"><a href="forgotPassword.html" style="color: rgba(255,255,255,0.7);">{{wjpsw}}</a></div>
							<div class="form-tip-account flex"><span>{{nozh}}</span><a href="signup.html">{{zczh}}</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="tc-mask"></div>
	
	<div class="tips"></div>
	
</body>
<script>
	chEnTextHtml = {
		"ch":{
			title : "登入",
			emil :"電子信箱地址*",
			psw : "密碼*",
			wjpsw : "忘記密碼？",
			nozh : "還沒有帳號？",
			zczh : "註冊新賬號"
		},
		"en":{
			title : "Log in",
			emil :"E-mail address*",
			psw : "Password*",
			wjpsw : "Forgot password？",
			nozh : "Don't have an account?",
			zczh : "Sign up now"
		}
	}
	languageType = "ch";
	htmlId = "loginpage";
</script>
<script src="./js/renderHtml.js" type="text/javascript" charset="utf-8"></script>
</html>
