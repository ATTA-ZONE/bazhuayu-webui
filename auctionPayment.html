<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>拍賣</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="./css/stackedCards.css"/>
	<link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="./css/hsycmsAlert.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/media.css"/>
	<link rel="stylesheet" type="text/css" href="./css/auction.css"/>
	<link rel="stylesheet" type="text/css" href="./css/auctionMedia.css"/>
	<script src="./js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/web3-provider.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/web3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/base.min(1).js" type="text/javascript" charset="utf-8" id="base-min" title="eth" data-mode="prod"></script>
	<script src="./js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	
	<div class="bid-container flex">
		<div class="bid-payment">
			<div class="bid-payment-close" onclick="backAuction()"><img src="./images/Close.png" ></div>
			<div class="bid-payment-con flex">
				<div class="bid-payment-mobile-tit none flex"><span>支付</span><img onclick="backAuction()" src="./images/Close.png" ></div>
				<div class="bid-payment-left">
					<div class="bid-payment-tit auction-name">----</div>
					<div class="bid-payment-edition flex">
						<div class="details-right-creator-img"><img src="./images/t8.png" ></div>
						<span>@ATTA</span>
						<div class="details-right-creator-edition auction-edition">第0版</div>
					</div>
					<div class="bid-payment-img"></div>
				</div>
				<div class="bid-payment-right">
					<div class="bid-payment-right-tit">支付</div>
					<div class="bid-payment-tit bid-payment-tit-mobile none auction-name">----</div>
					<div class="bid-payment-edition bid-payment-edition-mobile none auction-edition">第0版</div>
					<div class="bid-payment-right-tip">BUSD</div> 
					<div class="bid-payment-right-info">
						<div class="info-tit">這是待付款的投標</div>
						<div class="info-busd">当前競標 BUSD <span>0</span></div>
						<div class="info-your-busd">您的競標價格為 BUSD <span>0</span></div>
					</div>
					<div class="bid-payment-right-address">
						<div class="address-tit none">當前使用的錢包：</div>
						<div class="address-info none"></div>
						<div class="no-connect-wallet"><span>請先連接您的錢包。</span><a id="connectWallet" href="javascript:void(0);">現在連接</a></div>
					</div>
					<div class="bid-payment-right-btn">
						<div class="btn-tip none">競標結束後，您競標的BUSD將返回您的錢包。</div>
						<button id="pay_now" class="grey" data-status="0" type="button">立即出價</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="tips"></div>
	
</body>
<script src="./js/chainCommon.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/chainSetting.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/auctionAbi.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/auctionPayment.js" type="text/javascript" charset="utf-8"></script>
</html>
