<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>註冊</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="./css/stackedCards.css"/>
	<link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="./css/hsycmsAlert.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/media.css"/>
	<script src="./js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/common_1.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.sign-input{
			position:relative;
		}
		.sign-input p{
			margin-bottom:50px;
		}
		.sign-input .reset-code{
			position:absolute;
			bottom:-30px;
			left:0;
			font-size:14px;
			color:#fff;
			margin-bottom:0;
		}
		.sign-input .reset-code span{
			color:#9567FF;
			margin-left:10px;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="sign code flex">
		<div class="sign-container flex">
			<div class="sign-form code-form">
				<div class="sign-close"><a href="index.html"><img src="./images/Close.png" ></a></div>
				<div class="sign-tit code-tit">輸入您的驗證碼</div>
				<div class="sign-input">
					<p><input id="code" type="text" data-click="0" placeholder="請輸入已發送到您的電子郵件的驗證碼" /><span class="sign-check-tip"></span></p>
					<p class="reset-code">未收到驗證碼？<span onclick="reSend()">重新發送</span></p>
				</div>
				<div class="sign-btn code-btn flex">
					<p class="sign-btn-register"><button type="button">提交</button></p>
				</div>
				<div class="sign-login">您有賬戶？<a href="login.html">登入</a></div>
			</div>
		</div>
	</div>
	
	<div class="tips"></div>
</body>
<script src="./js/verificationCode.js" type="text/javascript" charset="utf-8"></script>
</html>
