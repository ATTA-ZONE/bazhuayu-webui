<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>忘記密碼</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="./css/stackedCards.css"/>
	<link rel="stylesheet" type="text/css" href="./css/swiper.css"/>
	<link rel="stylesheet" type="text/css" href="./css/hsycmsAlert.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/media.css"/>
	<script src="./js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/function.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/common_1.js" type="text/javascript" charset="utf-8"></script>
	<style>
		.forgot-input{
			display: flex;
			align-items: center;
			margin-bottom: 32px;
			background: rgb(40,40,40);
			padding: 10px;
		}
		.forgot-input img{
			width: 24px;
			margin-right: 20px;
		}
		.forgot-input input{
			width: 100%;
			font-family: Inter;
		    font-style: normal;
		    font-weight: normal;
		    font-size: 14px;
		    line-height: 22px;
		    color: rgba(255,255,255,0.3);
		    background: none;
		    height: 30px;
		    border: 0;
		    text-indent: 10px;
		}
	</style>
</head>
<body>
	<div class="sign flex" id="forgotPasswordpage">
		<div class="sign-container flex">
			<div class="sign-form">
				<div class="sign-close"><a href="index.html"><img src="./images/Close.png" ></a></div>
				<div class="sign-tit">{{title}}</div>
				<div class="sign-tip">{{tips}}</div>
				
				<div class="forgot-input">
					<img src="./images/Email.png">
					<input id="email" type="text" placeholder="{{email}}">
				</div>
				
				<div class="sign-btn flex ">
					<p class="sign-btn-register">
						<button type="button" class="register-check" data-click="1">{{qd}}</button>
						</p>
				</div>
			</div>
		</div>
	</div>
	
	<div class="tips"></div>
	
</body>
<script>
	chEnTextHtml = {
		"ch":{
			title : "忘記密碼",
			tips :"重置密碼鏈接將發送至您的電子信箱",
			email : "電子信箱地址",
			qd : "確認"
		},
		"en":{
			title : "Password reset",
			tips :"Password reset link will be sent to your email address",
			email : "Please enter your email address",
			qd : "Submit"
		}
	}
	languageType = "ch";
	htmlId = "forgotPasswordpage";
</script>
<script src="./js/renderHtml.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/forgotPassword.js" type="text/javascript" charset="utf-8"></script>
</html>
