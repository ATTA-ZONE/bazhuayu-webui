<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的資產</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

	<link rel="stylesheet" type="text/css" href="./css/myasset.css" />
	<link rel="stylesheet" type="text/css" href="./css/myCollection.css" />
	<script src="./js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/web3-provider.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/web3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/stackedCards.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="./js/hsycmsAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/loadsh.js" type="text/javascript" charset="utf-8"></script>

	<script src="./js/chainProvider.js" type="text/javascript" charset="utf-8" id="base-min" title="eth" data-mode="prod">
	</script>
	<script src="./js/common_1.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<!-- head -->
	<div id="myassets" v-cloak>
		<div class="headerpage"></div>
		<div class="bzy-title center-80"><span class="language-tc">{{chEnTextHtml[lang].title}}</span></div>
		<div class="my-assets center-80" id="app">
			<div class="tabs-wrap">
				<div v-for="(item,idx) in chEnTextHtml[lang].tabs" :key="idx" @click="toggleTab(item, idx)">
					<span>{{item}}</span>
					<div v-if="selectedTab == idx" class="active-tab"></div>
				</div>
			</div>
			<!-- <hello v-if="selectedTab == 0"></hello> -->
			<my-collection v-if="selectedTab == 0"></my-collection>
			<mynft v-if="selectedTab == 1"></mynft>
			<history v-if="selectedTab == 2"></history>
		</div>
		<div class="tips"></div>
	</div>
</body>
<script src="./js/myassets.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/connectWallet.js" type="text/javascript" charset="utf-8"></script>
